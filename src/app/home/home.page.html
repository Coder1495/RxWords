<!--ion-content class="myBackGround"-->
<ion-content class="contentArea" >
  <script src="https://kit.fontawesome.com/22a47b5644.js"></script>
    

  <div class="divheader">
    <ion-header>
      <ion-toolbar>
        <ion-text class="header">
          MENU<i class="fas fa-band-aid"></i>
          <ion-icon name="heart"></ion-icon>
        </ion-text>
      </ion-toolbar>
    </ion-header>
  </div>

  <div class="divlevel" align="center">        
    <ion-button class="level" fill="outline" color="black">
      Level 6: Indications
    </ion-button>
  </div>
  
  <div class="divinfo" align="center">
    <div class="info" align="">
      <ion-text class="infoa">NAME </ion-text>
      <br><ion-text class="infob">SERTALINE</ion-text> 
      <br><ion-text class="infoc">CLASS </ion-text>
      <br><ion-text class="infod">ANTIDEPRESSANT</ion-text> 
      <br><ion-text class="infoe">INFO </ion-text>
      <br><ion-text class="infof">MAJOR DEPRESSIVE DISORDER (MDD)</ion-text> 
    </div>
  </div>

  <div class="divword" align="center">
    <div class="word">
      <ion-button color="secondary" size="small">D</ion-button>
      <ion-button color="primary" size="small">E</ion-button>  
      <ion-button color="secondary" size="small">P</ion-button>
      <ion-button color="secondary" size="small">R</ion-button>
      <ion-button color="primary" size="small">E</ion-button>
      <ion-button color="light" size="small"><font color="ffffff">_</font></ion-button>
      <ion-button color="primary" size="small">S</ion-button>
      <ion-button color="light" size="small"><font color="ffffff">_</font></ion-button>
      <ion-button color="light" size="small"><font color="ffffff">_</font></ion-button>
      <ion-button color="light" size="small"><font color="ffffff">_</font></ion-button>
    </div>
  </div>
  
  <div class="divletterbank" align="center">
    <div class="letterbank">
      <ion-button size="large" color="secondary" type="button" routerDirection="forward">N</ion-button>
      <ion-button size="large" color="medium" type="button" routerDirection="forward" fill="solid"><font color="969696">S</font></ion-button>
      <ion-button size="large" color="medium" type="button" routerDirection="forward" fill="solid"><font color="969696">D</font></ion-button>
      <ion-button size="large" color="secondary" type="button" routerDirection="forward" fill="solid">O</ion-button>
      <ion-button size="large" color="secondary" type="button" routerDirection="forward" fill="solid"><font color="#50D0D0">I</font>I</ion-button>
      <ion-button size="large" color="medium" type="button" routerDirection="forward"><font color="969696">R</font></ion-button>
      <ion-button size="large" color="secondary" type="button" routerDirection="forward">S</ion-button>
      </div>
  </div>

  <div class="divhint" align="center">
    <ion-text class="hint">         
      <b>HINT</b> 
      <br>A FEELING OF SADNESS OR HOPELESSNESS
    </ion-text>
  </div>

  <div class="divwarning" align="center">
    <div class="warning">  
      <b>WARNING:</b>
      <br>ANTIDEPRESSANTS INCREASE THE RISK OF SUICIDAL THOUGHTS AND BEHAVIORS IN PEDIATRIC AND YOUNG ADULT PATIENTS
    </div>
  </div>
                                                                         
</ion-content>
